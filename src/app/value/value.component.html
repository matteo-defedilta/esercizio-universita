<div class="container">
    <p>Cambia la tua valuta da â‚¬</p>
    <form [formGroup]="cambiaValuta" class="search_obj">
        <input type="text" [value]="valuta" formControlName="valuta" />
        <button (click)="changeValue()">Invia</button>

      <ul>
        <li *ngFor="let rates of ratesList | keyvalue">

      </ul>
